{% load static %}

{% block 'navbar' %}


<div class="container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <a class="navbar-brand" href="{% url 'indice' %}">
                    <img src="{% static 'img/sabroso2.png' %}" alt="Bootstrap" width="150" height="60">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'indice' %}">Inicio</a>
                    </li>
                    <!--<li class="nav-item">
                      <a class="nav-link" href="{% url 'bienvenido' %}">Bienvenido</a>
                  </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'acerca' %}">Acerca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link btn-custom" href="{% url 'login' %}">Iniciar Sesión</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-custom ms-3 " href="{% url 'register' %}">Registrarse</a>
                    </li>

                    {% endif %}
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link btn-custom" href="{% url 'logout' %}">Cerrar Sesión</a>
                    </li>
                    
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
{% endblock %}
